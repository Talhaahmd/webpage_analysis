<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer.AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://www.example.com/your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        header {
            background: rgba(51, 51, 51, 0.8); /* Semi-transparent background */
            color: white;
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        header h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 400;
            color: #ddd;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 3rem 0;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button {
            background: linear-gradient(45deg, #333, #555);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin: 1rem;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .button:hover {
            background: linear-gradient(45deg, #555, #333);
            transform: scale(1.05);
        }
        .button:active {
            background: linear-gradient(45deg, #333, #555);
            transform: scale(0.95);
        }
    </style>
</head>
<body>

<header>
    <h1>Peer.AI</h1>
    <h2>Revolutionising Personality Assessments through AI</h2>
</header>

<div class="container">
    <a href="/questionnaire" class="button" id="questionnaireButton">Take Questionnaire</a>
    <a href="/facial-image" class="button" id="facialImageButton">Upload Facial Image</a>
</div>

<script>
    document.getElementById('questionnaireButton').addEventListener('click', function() {
        alert('You are about to start the questionnaire!');
    });

    document.getElementById('facialImageButton').addEventListener('click', function() {
        alert('You will be redirected to upload a facial image!');
    });
</script>

</body>
</html>
