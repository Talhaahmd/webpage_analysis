<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire - AI Personality Evaluation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 2rem 0;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input, select {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }
        button {
            background-color: #333;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Questionnaire</h1>
</header>

<div class="container">
    <form action="/submit_questionnaire" method="post">
        <div class="form-group">
            <label for="q1">Do you often procrastinate?</label>
            <select id="q1" name="q1">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="q2">What is the single biggest motivating factor in your life?</label>
            <select id="q2" name="q2">
                <option value="family">Family</option>
                <option value="money">Money</option>
                <option value="friends">Friends</option>
                <option value="knowledge">Knowledge</option>
                <option value="desire">Desire</option>
                <option value="power">Power</option>
            </select>
        </div>
        <div class="form-group">
            <label for="q3">How anxious do you get as soon as your deadlines start to approach?</label>
            <select id="q3" name="q3">
                <option value="very_low">Very Low</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
                <option value="very_high">Very High</option>
            </select>
        </div>
        <div class="form-group">
            <label for="q4">How do you typically respond to stress or adversity? Are you easily rattled, or do you remain calm under pressure?</label>
            <select id="q4" name="q4">
                <option value="very_low">Very Low</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
                <option value="very_high">Very High</option>
            </select>
        </div>
        <div class="form-group">
            <label for="q5">Do you tend to speak up and assert yourself in group settings?</label>
            <select id="q5" name="q5">
                <option value="very_low">Very Low</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
                <option value="very_high">Very High</option>
            </select>
        </div>
        <div class="form-group">
            <label for="q6">Do you feel energized by social interactions, or do you prefer spending time alone?</label>
            <select id="q6" name="q6">
                <option value="very_low">Very Low</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
                <option value="very_high">Very High</option>
            </select>
        </div>
        <div class="form-group">
            <label for="q7">Are you someone who sets goals and works diligently to achieve them?</label>
            <select id="q7" name="q7">
                <option value="very_low">Very Low</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
                <option value="very_high">Very High</option>
            </select>
        </div>
        <div class="form-group">
            <label for="q8">Do you often seek out novel or unconventional ways of solving problems?</label>
            <select id="q8" name="q8">
                <option value="very_low">Very Low</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
                <option value="very_high">Very High</option>
            </select>
        </div>
        <div class="form-group">
            <label for="q9">How do you feel about trying new experiences or activities?</label>
            <select id="q9" name="q9">
                <option value="very_low">Very Low</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
                <option value="very_high">Very High</option>
            </select>
        </div>
        <div class="form-group">
            <label for="q10">Do you find it easy to empathize with others?</label>
            <select id="q10" name="q10">
                <option value="very_low">Very Low</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
                <option value="very_high">Very High</option>
            </select>
        </div>
        <div class="form-group">
            <label for="q11">Do you enjoy helping others, even when it means going out of your way?</label>
            <select id="q11" name="q11">
                <option value="very_low">Very Low</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
                <option value="very_high">Very High</option>
            </select>
        </div>
        <div class="form-group">
            <label for="q12">Do you frequently worry about a variety of things?</label>
            <select id="q12" name="q12">
                <option value="very_low">Very Low</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
                <option value="very_high">Very High</option>
            </select>
        </div>
        <div class="form-group">
            <label for="q13">How often do you feel depressed or blue?</label>
            <select id="q13" name="q13">
                <option value="very_low">Very Low</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
                <option value="very_high">Very High</option>
            </select>
        </div>
        <div class="form-group">
            <label for="full_name">Full Name</label>
            <input type="text" id="full_name" name="full_name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button type="submit">Submit
